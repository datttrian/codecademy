{% extends './base.html' %}
{% block content %}
    <h2>BIKE LIST</h2>
    <table id="patients">
        <tr>
            <th>BIKE TYPE</th>
            <th>COLOR</th>
        </tr>
        {% for bike in bike_list %}
            <tr>
                <td>{{ bike.bike_type }}</td>
                <td>{{ bike.color }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
